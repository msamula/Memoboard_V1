<div class="container text-center" style="margin-top: 10px">
  <div class="row">
    <div class="col input-group flex-nowrap">
      <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username">    <!--[(ngModel)] -> two-way-binding from angular-->
    </div>                                                                                      <!--[(ngModel)] -> banana-binding-->
    <div class="col input-group flex-nowrap">                                                   <!--ONLY IN INPUT TAG-->
      <input type="text" class="form-control" placeholder="Message"  [(ngModel)]="message">     <!--[(ngModel)] -> two-way-binding from angular-->
    </div>
    <div class="col">
      <button class="btn btn-success" (click)="CreateMemo()">Create memo</button>
    </div>
  </div>
</div>

<div class="container text-center boundary" style="margin-top: 1%;">
  <div class="row row-cols-6">
      <app-memo-list
        *ngFor="let memo of memos;"
        [inputMemo]= "memo"
        (close)="handleClose($event)"
      >
      </app-memo-list>
  </div>
</div>
