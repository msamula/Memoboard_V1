<div [@closeBackground]="animateClosedBG ? 'closed' : 'start'" [hidden]="hideBackground" class="window">

  <div [@closeBackground]="animateAlert ? 'start' : 'closed'" class="alert alert-danger" role="alert" [innerHTML]="alertMessage">
  </div>

  <form [@closeLogin]="animateClosing ? 'closed' : 'start'" [hidden]="hideLogin" #thisForm="ngForm" (ngSubmit)="onSubmit(thisForm)" novalidate class="login">

    <label class="title" ><i class="bi bi-person-circle"></i> Login</label>

    <input [(ngModel)]="username" name="userName" type="text"     class="form-control"  placeholder="username">
    <input [(ngModel)]="password" name="password" type="password" class="form-control"  placeholder="password">

    <div class="btn-group center" role="group">
      <button type="submit"                             class="btn btn-sm btn-warning"><i class="bi bi-person-add"></i></button>
      <button (click)="closeLogin()" type="button"      class="btn btn-sm btn-danger"><i class="bi bi-x-square"></i></button>
      <button [disabled]="disableSubmit" type="submit"  class="btn btn-sm btn-success"><i class="bi bi-check-square"></i></button>
    </div>
  </form>
</div>
