<div [@closeBackground]="animateClosedBackground ? 'closed' : 'start'" [hidden]="hideBackground" class="window">

  <!--ALERTS-->
  <div [@closeBackground]="animateAlert ? 'start' : 'closed'" class="alert alert-danger myAlert" role="alert" [innerHTML]="alertMessage">
  </div>

  <div [@closeBackground]="userCreatedInfo ? 'start' : 'closed'" class="alert alert-success userCreatedInfo" role="alert">
    The user was successfully created.
  </div>

  <!--Login window-->
  <form [@closeLogin]="animateClosingLogin ? 'closed' : 'start'" [hidden]="hideLogin" #thisForm="ngForm" (ngSubmit)="VerifyUser(thisForm)" novalidate class="login">

    <label class="title" [innerHTML]="windowTitle"></label>

    <input *ngIf="!createUser" [(ngModel)]="username" name="userName" type="text"     class="form-control"  placeholder="username">
    <input *ngIf="!createUser" [(ngModel)]="password" name="password" type="password" class="form-control"  placeholder="password">

    <input ngbTooltip="Your username must be 3 characters long." placement="left"
           *ngIf="createUser" [(ngModel)]="username" name="userName"
           type="text"     class="form-control"  placeholder="enter username">

    <input ngbTooltip="Your password must be 4 characters long." placement="left"
           *ngIf="createUser" [(ngModel)]="password" name="password"
           type="password" class="form-control"  placeholder="enter password">

    <input *ngIf="createUser" [(ngModel)]="confirmPassword" name="confirmPassword"
           type="password" class="form-control"  placeholder="confirm password">

    <div class="btn-group centerButtons" role="group">
      <button *ngIf="!createUser" type="button" (click)="ShowOrHideRegistration()"
              ngbTooltip="Create a new user." placement="left"
              class="btn btn-sm btn-warning"><i class="bi bi-person-add"></i></button>
      <button *ngIf="!createUser" [disabled]="disableSubmit" type="submit"  class="btn btn-sm btn-success"><i class="bi bi-check-square"></i></button>
      <button *ngIf="createUser" type="button" (click)="ShowOrHideRegistration()" class="btn btn-sm btn-danger"><i class="bi bi-x-square"></i></button>
      <button *ngIf="createUser" type="button" [disabled]="confirmCreate" (click)="RegisterUser(thisForm)" class="btn btn-sm btn-success"><i class="bi bi-check-square"></i></button>
    </div>
  </form>
</div>
