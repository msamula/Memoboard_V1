<div [@closeBackground]="animateClosedBackground ? 'closed' : 'start'" [hidden]="hideBackground" class="window">

  <!--  Logos-->
  <div id="icon1"></div>
  <div id="icon2"></div>
  <div id="icon3"></div>
  <div id="icon4"></div>
  <div id="icon5"></div>

  <!--ALERTS-->
  <div [@closeBackground]="animateAlert ? 'start' : 'closed'" class="alert alert-danger myAlert" role="alert" [innerHTML]="alertMessage">
  </div>

  <div [@closeBackground]="userCreatedInfo ? 'start' : 'closed'" class="alert alert-success userCreatedInfo" role="alert">
    The user was successfully created.
  </div>

  <!--Login window-->
  <form [@closeLogin]="animateClosingLogin ? 'closed' : 'start'" [hidden]="hideLogin" #thisForm="ngForm" (ngSubmit)="VerifyUser(thisForm)" class="login">

    <label class="title" [innerHTML]="windowTitle"></label>

    <input *ngIf="!showRegistration" [(ngModel)]="username" name="userName"
           type="text" class="form-control" placeholder="username">

    <input *ngIf="!showRegistration" [(ngModel)]="password" name="password"
           type="password" class="form-control" placeholder="password">

    <input ngbTooltip="Your username must be 3 characters long." placement="left"
           *ngIf="showRegistration" [(ngModel)]="username" name="userName"
           type="text" [ngClass]="validateUsername()" placeholder="enter username">

    <input ngbTooltip="Your password must be 8 characters long, must have a lowercase and an uppercase letter, one digit and one special character." placement="left"
           *ngIf="showRegistration" [(ngModel)]="password" name="password"
           type="password" [ngClass]="validatePassword()" placeholder="enter password">

    <input *ngIf="showRegistration" [(ngModel)]="confirmPassword" name="confirmPassword"
           type="password" [ngClass]="validateConfirmPassword()" placeholder="confirm password">

    <div class="btn-group centerButtons" role="group">
      <button *ngIf="!showRegistration" type="button" (click)="ShowOrHideRegistration()"
              ngbTooltip="Create a new user." placement="left"
              class="btn btn-sm btn-warning"><i class="bi bi-person-add"></i></button>
      <button *ngIf="!showRegistration" [disabled]="disableSubmit" type="submit" class="btn btn-sm btn-success"><i class="bi bi-check-square"></i></button>
      <button *ngIf="showRegistration" type="button" (click)="ShowOrHideRegistration()" class="btn btn-sm btn-danger"><i class="bi bi-x-square"></i></button>
      <button *ngIf="showRegistration" type="button" [disabled]="registerButtonDisabled" (click)="RegisterUser(thisForm)" class="btn btn-sm btn-success"><i class="bi bi-check-square"></i></button>
    </div>
  </form>
</div>
