<!--various classes from bootstrap-->

<!--Memo Card-->

<div [@trigger]="memoChanged ? 'start' : 'end'" class="card border-dark mb-3 memoBox" cdkDragBoundary=".boundary" cdkDrag>     <!--.boundary in css-->
  <div class="card-header">
    {{inputMemo.user.userName}}
  </div>
  <div class="card-body">
    <p *ngIf="!createNewMessage" class="card-text">{{inputMemo.message}}</p>

    <input *ngIf="createNewMessage" type="text" class="form-control" [(ngModel)]="newMessageInput">

    <div class="btn-group" role="group">
      <button *ngIf="createNewMessage" title="cancel new message" class="btn btn-sm btn-danger" (click)="onChange()"><i class="bi bi-x-square"></i></button>
      <button *ngIf="createNewMessage" title="confirm new message" class="btn btn-sm btn-outline-success" (click)="onConfirmChange()"><i class="bi bi-check2-square"></i></button>
    </div>

    <div class="btn-group" role="group">
      <button *ngIf="!createNewMessage" title="edit message" class="btn btn-sm btn-outline-dark" (click)="onChange()"><i class="bi bi-pencil-square"></i></button>
      <button *ngIf="!createNewMessage" title="delete memo in database" class="btn btn-sm btn-danger" (click)="onRemove()"><i class="bi bi-trash"></i></button>
    </div>
  </div>
</div>
