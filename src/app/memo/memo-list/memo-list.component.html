<!--various classes from bootstrap-->

<div class="card border-dark mb-3 memoBox" cdkDragBoundary=".boundary" cdkDrag>     <!--.boundary in css-->
  <div class="card-header">
    {{inputMemo.user.userName}}
  </div>
  <div class="card-body">
    <p class="card-text">{{inputMemo.message}}</p>

    <button class="btn btn-sm btn-outline-dark" (click)="onChange()">change</button>
    <button class="btn btn-sm btn-danger" (click)="onRemove()">delete</button>
  </div>
</div>
