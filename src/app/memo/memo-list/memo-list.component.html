<!--various classes from bootstrap-->

<div class="card border-dark mb-3 memoBox" cdkDragBoundary=".boundary" cdkDrag>     <!--.boundary in css-->
  <div class="card-header">
    {{inputMemo.user.userName}}
  </div>
  <div class="card-body">
    <p class="card-text">{{inputMemo.message}}</p>

    <button title="edit message" class="btn btn-sm btn-outline-dark" (click)="onChange()"><i class="bi bi-pencil-square"></i></button>
    <button title="delete memo in database" class="btn btn-sm btn-danger"       (click)="onRemove()"><i class="bi bi-trash"></i></button>
  </div>
</div>
