<div class="container text-center" style="margin-top: 30px">
  <div class="row">
    <div class="col input-group flex-nowrap mb-3">
      <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username">        <!--[(ngModel)] -> two-way-binding from angular-->
    </div>                                                                                      <!--[(ngModel)] -> banana-binding-->
    <div class="col input-group flex-nowrap mb-3">                                              <!--ONLY IN INPUT TAG-->
      <input type="text" class="form-control" placeholder="Message"  [(ngModel)]="message">
      <button class="btn btn-success" (click)="CreateMemo()">Create memo</button>
    </div>
  </div>
</div>
